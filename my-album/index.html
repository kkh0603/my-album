<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 엘범 웹 페이지</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <p>나의 첫 웹페이지 입니다</p>
    <p>git에 올립겁니다</p>

    <input type="text" id="gtg" placeholder="이름을 입력하라!">
    <button onclick="msgOn()">눌러줭</button>
    <p id="output"></p>
    
    <script>
      function msgOn() {
        const name = document.getElementById('gtg').value
        document.getElementById('output').innerText = `hi, ${name}!`
      }
    </script>
  
</body>
</html>

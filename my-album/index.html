<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 엘범 웹 페이지</title>
</head>
<body>
  <div style="background-color: rgb(123, 219, 94);">
  </div>
  <button onclick="showList()">보여줘!</button>
  <ul id="listContents"></ul>
  
  <script>
    function showList () {
      const listArr = ['람보로기나', '페라리', '파가니', '부가티', '밴틀리', '롤스로이스', '맥라렌']
      let sumHtml = ''

      for (let i = 0; i < listArr.length; i++) {
        sumHtml += `<li>${listArr[i]}</li>`
      }

      document.getElementById('listContents').innerHTML = sumHtml

    }

    
  </script>
